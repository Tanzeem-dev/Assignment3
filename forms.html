<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form text</title>
</head>
<body>
    <!--Text fields-->

    <form action="#">
        <!--input type text-->
        <h1>Text Fields</h1>
        <label for="fname">First Name</label>
        <input type="text" id="fname" value="Enter Your First Name">
        <br><br>
        

        <label for="lname">Last Name</label>
        <input type="text" id="lname" value="Enter Your Last Name">
        <br><br>

        Password: <input type="password" id="pass"><br><br>

        <input type="date">

        <!--Submit-->
        <input type="submit" value="Submit">

        <!--input type text area-->
        <h3>Text Area Field</h3>
        <label for="message">Message</label>
        <textarea rows="10" cols="60" name="blog">
            Share your knowledge by writing your own blog.
        </textarea>
        <br><br>
        

        <!--dropdownmenu-->
        <h3>Drop Down Menu</h3>
        <from method="post">
            <label for="fruit">Select an Option</label>
            <select name="Option" id="op">
                   <option value="Please Choose an Option">Select an option</option>
                   <option value="option1">Option 1</option>
                   <option value="option2">Option 2</option>
                   <option value="option3">Option 3</option>
                   <option value="option4">Option 4</option>
                   <option value="option5">Option 5</option>
                   <option value="option6">option6</option>
            </select>       
        </from>
        <br><br>

        <!--Radio button-->
        <h3>Radio Button</h3>
        <div>
        <input type="radio" id="op1" name="Option" value="Option 1">
        <label for="op1">Option 1</label>
        <br>
        <input type="radio" id="op2" name="Option" value="Option 2">
        <label for="op2">Option 2</label>
        <br>
        <input type="radio" id="op3" name="Option" value="Option 3">
        <label for="op4">Option 3</label>
        <br>
        <input type="radio" id="op4" name="Option" value="Option 4">
        <label for="op4">Option 4</label>
        <br>
        <input type="radio" id="op5" name="Option" value="Option 5">
        <label for="op5">Option 5</label>
        </div>
        <br>

        <!--Check Box-->
        <h3>Check Box</h3>
        <label><input type="checkbox" name="option" value="1">Option 1</label><br>
        <label><input type="checkbox" name="option" value="2">Option 2</label><br>
        <label><input type="checkbox" name="option" value="3">Option 3</label><br>
        <label><input type="checkbox" name="option" value="4">Option 4</label><br>
        <br><br>

        <input type="time"><br><br>
        <input type="reset"><br><br>

        <!--Submit-->
        <input type="submit" value="Click Here">
    </form>   
    <!--File Chosen-->
    <form>
        <h3>Select File</h3>
        Select File: <br>
        <input type="file" name="fileupload" accept="image/*"/>
        <input type="submit" value="Submit"><br><Br>

            <h3>Button</h3>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
            <input type="button" name="ok" value="OK">
            <input type="image" name="imagebutton" src="okay.jpg" width="50px">
    </form>
</body>
</html>
